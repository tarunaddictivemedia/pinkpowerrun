<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation</title>
  <style>
    #animationWindow {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="animationWindow">
    <h1 id="rotatingText" style="font-size: 3rem; color: black;">Rotating Text</h1>
  </div>

  <script src="https://labs.nearpod.com/bodymovin/demo/mattjedrzejewski/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrollLottie.js"></script>

  <script>
    ScrollLottie({
      target: '#animationWindow',
      path: 'https://pinkpowerrun.netlify.app/life.json',
      duration: 0.1,
      speed: 'medium'
    });

    gsap.to("#rotatingText", {
      scrollTrigger: {
        trigger: "#animationWindow",
        start: "top top",
        end: "bottom bottom",
        scrub: true,
        onUpdate: (self) => {
          // Rotation angle calculation based on scroll direction
          const direction = self.direction === 1 ? -360 : 360;
          gsap.to("#rotatingText", {
            rotation: `+=${direction}`,
            duration: 0.5,
            ease: "none"
          });
        }
      }
    });
  </script>
</body>

</html>
