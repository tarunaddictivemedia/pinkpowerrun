<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation with Scroll</title>
    <style>
        body {
            height: 200vh; /* to create scrollable content */
            margin: 0;
        }
        #lottie {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="lottie"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'path/to/your/circle_of_life.json' // Update this path
        });

        window.addEventListener('scroll', function() {
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            var maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            var scrollFraction = scrollTop / maxScroll;

            var frame = Math.min(animation.totalFrames * scrollFraction, animation.totalFrames - 1);

            animation.goToAndStop(frame, true);
        });
    </script>
</body>
</html>
