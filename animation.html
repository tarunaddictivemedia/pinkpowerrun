<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scroll-triggered Animation</title>
</head>

<body>
  <div id="animationWindow" style="width: 500px; height: 500px; margin: 0 auto;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.6/lottie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>

  <script>
    // Initialize Lottie animation
    const animation = lottie.loadAnimation({
      container: document.getElementById('animationWindow'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://pinkpowerrun.netlify.app/life.json' // path to your lottie animation JSON file
    });

    // Use GSAP ScrollTrigger to rotate animation based on scroll
    gsap.to(animation, {
      rotate: 360,
      scrollTrigger: {
        trigger: "#animationWindow",
        start: "top center",
        end: "bottom center",
        scrub: true,
        onUpdate: (self) => {
          const direction = self.direction > 0 ? 1 : -1; // clockwise if scrolling down, anticlockwise if up
          animation.setDirection(direction);
        },
        onScrubComplete: () => {
          animation.pause(); // Pause animation when scrolling stops
        }
      }
    });
  </script>
</body>

</html>
