<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Animation with Scroll</title>
    <style>
        body svg {
    width: 100%;
    height: 100%;
}

div#icon1, div#icon2, div#icon3, div#icon4 {
    width: 100px;
}

div#lottie {
    width: 260px;
}

body {
    display: flex;
}
    </style>
</head>
<body>
    <div id="lottie" width="200"></div>
    <div id="icon1" width="100"></div>
    <div id="icon2" width="100"></div>
    <div id="icon3" width="100"></div>
    <div id="icon4" width="100"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js'></script>
    <script>
        var animation = lottie.loadAnimation({
        container: document.getElementById('lottie'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'assets/images/life.json' // Update this path
    });
        var animation = lottie.loadAnimation({
        container: document.getElementById('icon1'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'assets/images/icon1.json' // Update this path
    });
    animation.setSpeed(0.5);
    var animation = lottie.loadAnimation({
        container: document.getElementById('icon2'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'assets/images/icon2.json' // Update this path
    });
    animation.setSpeed(0.5);
    var animation = lottie.loadAnimation({
        container: document.getElementById('icon3'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'images/icon3.json' // Update this path
    });
    animation.setSpeed(0.5);

        <script>
  // Load the Lottie animation
  var animation = lottie.loadAnimation({
    container: document.getElementById('icon4'), // the DOM element that will contain the animation
    renderer: 'svg',
    loop: false,
    autoplay: false,
    path: 'images/icon4.json' // the path to your JSON file
  });

  // Play animation on hover
  document.getElementById('icon4').addEventListener('mouseenter', function() {
    animation.goToAndPlay(0, true);
  });

  // Optionally reset or pause the animation on mouse leave
  document.getElementById('icon4').addEventListener('mouseleave', function() {
    animation.goToAndStop(0, true); // Reset the animation (optional)
  });
</script>

    </script>
</body>
</html>
